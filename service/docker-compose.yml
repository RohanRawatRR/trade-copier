  trade-copier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trade-copier
    restart: unless-stopped
    
    # Environment variables
    env_file:
      - .env
    
    # Volumes for persistent data
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "scripts/test_connection.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Network
    networks:
      - trade-copier-network
    
    # Uncomment to depend on PostgreSQL service
    # depends_on:
    #   postgres:
    #     condition: service_healthy

networks:
  trade-copier-network:
    driver: bridge

